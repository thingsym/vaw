---
- name: deploy tools installed
  package:
    name: "{{ item }}"
  with_items:
    - sshpass
    - lftp
    - python-devel
    - python-setuptools
    - python-pip

- name: gem libraries installed
  gem:
    name: "{{ item }}"
    executable: "{{ rbenv_dir }}/shims/gem"
  with_items:
    - net-sftp
    - double-bag-ftps
    - dandelion
    - wordmove
  become: yes
  become_user: vagrant

- name: Deployer installed
  command: "{{ phpenv_dir }}/shims/composer global require 'deployer/deployer'"
  become: yes
  become_user: vagrant

- name: git checkout git-ftp
  git:
    repo: https://github.com/git-ftp/git-ftp.git
    dest: /tmp/git-ftp
    force: yes

- name: git-ftp installed
  command: make install
  args:
    chdir: /tmp/git-ftp
