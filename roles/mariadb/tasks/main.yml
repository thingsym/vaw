---
- name: PGP key installed
  rpm_key: state=present key=https://yum.mariadb.org/RPM-GPG-KEY-MariaDB

- name: MariaDB repository installed (CentOS/RHEL 6)
  template: src=MariaDB-centos6.repo.j2 dest=/etc/yum.repos.d/MariaDB.repo
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 6

- name: MariaDB repository installed (CentOS/RHEL 7)
  template: src=MariaDB-centos7.repo.j2 dest=/etc/yum.repos.d/MariaDB.repo
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 7

- name: MariaDB installed (CentOS/RHEL 6)
  yum: name={{ item }} state=latest
  with_items:
    - MariaDB-client
    - MariaDB-common
    - MariaDB-compat
    - MariaDB-server
    - MariaDB-devel
    - MariaDB-shared
    - MySQL-python
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 6

- name: MariaDB installed (CentOS/RHEL 7)
  yum: name={{ item }} state=latest
  with_items:
    - mariadb
    - mariadb-server
    - mariadb-devel
    - mariadb-libs
    - mariadb-embedded
    - MySQL-python
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 7

- stat: path=/vagrant/config/my.cnf.j2
  register: is_custom_my_conf

- name: custom my.cnf changed
  template: src=/vagrant/config/my.cnf.j2 dest=/etc/my.cnf
  when: is_custom_my_conf.stat.exists

- name: my.cnf changed
  template: src=my.cnf.j2 dest=/etc/my.cnf
  when: not is_custom_my_conf.stat.exists

- name: mysqld started and enabled
  service: name=mysql state=restarted enabled=yes

- name: set MariaDB root password
  mysql_user:
    name: "root"
    password: "{{ db_root_password }}"
    host: "localhost"
    state: present
  ignore_errors: yes

- name: set MariaDB root password
  mysql_user:
    name: "root"
    password: "{{ db_root_password }}"
    host: "{{ item }}"
    state: present
    login_user: "root"
    login_password: "{{ db_root_password }}"
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1

- name: Delete blank MariaDB users
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
    login_user: "root"
    login_password: "{{ db_root_password }}"
  with_items:
    - localhost

- name: Drop MariaDB test database
  mysql_db:
     name: test
     state: absent
     login_user: "root"
     login_password: "{{ db_root_password }}"

- file: src=/var/lib/mysql/mysql.sock dest=/tmp/mysql.sock state=link
