---
- name: include task
  include: "mariadb-{{ mariadb_version | default(10.3) }}.yml"

- name: stat custom my.cnf.j2
  stat:
    path: /vagrant/config/mariadb.my.cnf.j2
  register: is_custom_my_conf

- name: custom my.cnf changed
  template:
    src: /vagrant/config/mariadb.my.cnf.j2
    dest: /etc/my.cnf
  when: is_custom_my_conf.stat.exists

- name: my.cnf changed
  template:
    src: mariadb.my.cnf.j2
    dest: /etc/my.cnf
  when: not is_custom_my_conf.stat.exists

- name: mkdir /var/log/mysql
  file:
    path: /var/log/mysql
    state: directory
    owner: mysql
    group: mysql

- name: mariadb started and enabled
  service:
    name: mariadb
    state: restarted
    enabled: yes
  when: (ansible_distribution == 'CentOS' and ansible_distribution_major_version|int > 6) or (ansible_distribution == 'Ubuntu' and ansible_distribution_release != 'trusty')

# 5.5
# - name: mysql started and enabled
#   service:
#     name: mysql
#     state: restarted
#     enabled: yes

- name: mysql started and enabled
  service:
    name: mysql
    state: restarted
    enabled: yes
  when: (ansible_distribution == 'CentOS' and ansible_distribution_major_version|int <= 6) or (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'trusty')

- name: set MariaDB root password (v10.3 or earlier)
  mysql_user:
    name: root
    password: "{{ db_root_password }}"
    host: "{{ item }}"
    state: present
  with_items:
    - localhost
    - 127.0.0.1
    - ::1
  ignore_errors: yes
  when: mariadb_version < 10.4

- block:
  - name: set MariaDB root password (v10.4 or later)
    mysql_user:
      name: root
      password: "{{ db_root_password }}"
      host: "{{ item }}"
      state: present
      login_unix_socket: /var/lib/mysql/mysql.sock
    with_items:
      - localhost
    ignore_errors: yes

  - name: set MariaDB root password (host)
    mysql_user:
      name: root
      password: "{{ db_root_password }}"
      host: "{{ item }}"
      state: present
      login_user: root
      login_password: "{{ db_root_password }}"
    with_items:
      - 127.0.0.1
      - ::1
    ignore_errors: yes
  when: mariadb_version >= 10.4

- name: Delete blank MariaDB users
  mysql_user:
    name: ""
    host_all: true
    state: absent
    login_user: root
    login_password: "{{ db_root_password }}"

- name: Drop MariaDB test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ db_root_password }}"

- name: create symbolic link
  file:
    src: /var/lib/mysql/mysql.sock
    dest: /tmp/mysql.sock
    state: link
