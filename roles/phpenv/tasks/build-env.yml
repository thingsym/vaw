---
- name: build environment (CentOS/RHEL)
  package:
    name:
      - libxml2-devel
      - bison
      - bison-devel
      - openssl-devel
      - libjpeg-devel
      - libpng-devel
      - libmcrypt-devel
      - readline-devel
      - libtidy-devel
      - libxslt-devel
      - re2c
      - sqlite
      - sqlite-devel
      - oniguruma
      - oniguruma-devel
    state: latest
  when: ansible_os_family == 'RedHat'

- block:
  - name: remi repository installed (CentOS/RHEL)
    yum:
      name: https://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm
      disable_gpg_check: yes

  - block:
    - name: remove old libzip for php7.4
      yum:
        name:
          - libzip
          - libzip-devel
        state: removed

    - name: install libzip via remi for php7.4
      yum:
        name:
          - libzip-last
          - libzip-last-devel
        enablerepo: remi
        state: latest
    when:
      - ansible_distribution_major_version|int == 7

  - name: install latest libzip
    yum:
      name:
        - libzip
        - libzip-devel
      state: latest
    when:
      - ansible_distribution_major_version|int == 8

  when:
    - ansible_os_family == 'RedHat'
    - php_version is match("^7.4")

- name: build environment (Debian)
  package:
    name:
      - libxml2-dev
      - bison
      - libbison-dev
      - libssl-dev
      - libcurl4-openssl-dev
      - libjpeg-dev
      - libpng-dev
      - libmcrypt-dev
      - libreadline-dev
      - libtidy-dev
      - libxslt-dev
      - re2c
      - libmagic-dev
      - libtool
      - libtool-doc
      - autoconf
    state: latest
  when: ansible_os_family == 'Debian'

- name: build environment (Debian)
  package:
    name:
      - libtool-bin
    state: latest
  when:
    - ansible_os_family == 'Debian'
    - ansible_distribution_release != 'trusty'
