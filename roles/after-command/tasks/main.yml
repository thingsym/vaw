---
- name: stat after_provision.sh
  stat:
    path: /vagrant/command/after_provision.sh
  register: after_command

- name: after provision command
  command: /vagrant/command/after_provision.sh
  when: after_command.stat.exists

- block:
  - name: stat after_provision.sh
    stat:
      path: /vagrant/command/after_provision.sh
    register: after_command

  - name: after provision command
    command: /vagrant/command/after_provision.sh
    when: after_command.stat.exists
  tags: sync-dir
