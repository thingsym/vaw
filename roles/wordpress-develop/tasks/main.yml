---
- name: develop tools installed
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - subversion
    - gettext

- name: gem libraries installed
  gem:
    name: "{{ item }}"
    executable: "{{ rbenv_dir }}/shims/gem"
  with_items:
    - sass
  become: yes
  become_user: vagrant
  
- name: node.js package globally installed
  npm:
    name: "{{ item }}"
    global: yes
    executable: "{{ nodenv_dir }}/shims/npm"
  with_items:
    - grunt-cli
    - grunt-init
    - gulp-cli
    - npm-check-updates
    - stylestats
    - plato
  become: yes
  become_user: vagrant
  
- include: yarn.yml
- include: wp-i18n.yml
- include: phpunit.yml
- include: wp-phpcs.yml
- include: daemonize.yml
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version|int == 6
- include: mailhog.yml
- include: opcache-viewer.yml
  tags: sync-dir
- include: cachetool.yml
- include: wrk.yml
- include: selenium.yml
- include: phpmd.yml
- include: webgrind.yml
  tags: sync-dir
