---
- name: develop tools installed
  package:
    name:
      - subversion
      - gettext
    state: latest

- name: node.js package globally installed
  npm:
    name: "{{ item }}"
    global: yes
    executable: "{{ nodenv_dir }}/shims/npm"
  with_items:
    - npm-check-updates
    - grunt-cli
    - grunt-init
    - gulp-cli
  become: yes
  become_user: vagrant

- include: yarn.yml
- include: wp-i18n.yml
- include: daemonize.yml
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version|int == 6
- include: mailhog.yml
- include: opcache-viewer.yml
  tags: sync-dir
- include: cachetool.yml
- include: wrk.yml
- include: webgrind.yml
  tags: sync-dir
- include: mysqltuner.yml
